<form>
    <div class="form-group">
      <label for="title">Title</label>
      <input
       type="text" class="form-control" id="title" name="title" [(ngModel)]="title" placeholder="Product Name">
    </div>
    <div class="form-group">
      <label for="category">Select Category</label>
      <select class="form-control" id="category"  name="category" [(ngModel)]="category">
        <option *ngFor="let cat of catList; let i = index" [value]="cat['id']">
          {{ cat['name']}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <textarea class="form-control" id="desc" rows="3"  name="desc" [(ngModel)]="desc"></textarea>
    </div>
    <div class="form-group">
        <label for="image">Select Image</label>
        <input type="file" class="form-control-file" id="image" name="image"  (change)="fileChangeEvent($event)" >
      </div>
      <div class="form-group">
          <label for="price">Price</label>
          <input
           type="text" class="form-control" id="price" name="price" [(ngModel)]="price" placeholder="Price">
        </div>
        <button type="button" class="btn btn-primary" (click)="addProduct()">Add Product</button>
  </form>

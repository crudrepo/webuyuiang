<div class="alert alert-danger" role="alert" [hidden]="!invalid">
  {{ invalidtext }}
</div>

<form class="form-signin text-center" style="width: 30%;margin: 0 auto;margin-top: 110px;">
  
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name='username' [(ngModel)]="username"  required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password"  name='password' [(ngModel)]="password" required="">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="button" (click) ="authenticateAdmin()">Sign in</button>
  <button class="btn btn-lg btn-default btn-block" type="button" (click) ="navigateToSignUp()">Register</button>
 
</form>

    <img class="card-img-top" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%;" src="{{ image_ref }}{{ product['image'] }}" data-holder-rendered="true">
    <div class="card-body">
      <p class="card-text">{{product['name']}}</p>
      <div class="d-flex justify-content-between align-items-center">

          <button type="button" class="btn btn-sm btn-outline-secondary">Add To Cart</button>
          
        </div>
        <h3 class="text-dark"> {{product['price']}}Rs.</h3>
      </div>
    </div>
  </div>

<h2>SignUp</h2>
<div class="alert alert-success" role="alert" [hidden]="flag">
  {{ success }}
</div>
<form action="/action_page.php">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" [(ngModel)] = "name" placeholder="Enter email" name="name">
  </div>
  
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" [(ngModel)] = "email" placeholder="Enter email" name="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" [(ngModel)] = "pwd" placeholder="Enter password" name="pwd">
  </div>
 
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" class="form-control"  id="address" [(ngModel)] = "address" placeholder="Enter Address" name="address">
  </div>
  <div class="form-group">
    <label for="pincode">Pincode:</label>
    <input type="text" class="form-control"  id="pincode" [(ngModel)] = "pincode" placeholder="Enter Pincode" name="pincode">
  </div>
  <div class="form-group">
    <label for="mobno">Mobile Number:</label>
    <input type="text" class="form-control"  id="mobno" [(ngModel)] = "mobno" placeholder="Enter Mob Number" name="mobno">
  </div>
  <button type="button" class="btn btn-default" (click)="cancelForm()">Cancel</button> <button type="button" class="btn btn-primary" (click)="submitForm()">Submit</button>
</form>
